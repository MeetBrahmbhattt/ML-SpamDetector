<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>

	<div class="container">
		<p>Spam detection for Comments on youtube/twitter</p>
	</div>

	<p style="color:black;font-size:20;text-align: center;"><b>Results for Comment</b></p>
	<div class="results">


		
	{% if prediction == 1%}
	<h2 style="color:red;">Spam</h2>
	{% elif prediction == 0%}
	<h2 style="color:green;">Not a Spam</h2>
	{% endif %}

	</div>

</body>
</html>
